<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventuras PR</title>
    <link rel="stylesheet" type="text/css" href="css/activitys.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#">
                    <img src="" alt="Logo"> <!-- TODO (Add logo img) -->
                </a>
            </div>
            <div class="nav-right">
                <a href="/signup" class="signup">Sign Up</a>
                <div class="vl"></div>
                <a href="/login" class="login">Log In</a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Auto generation -->
        <div class="container">
            <% for (const card of data) { %>
                <div class="card">
                  <div class="image-area">
                    <img src="<%= card.image %>" alt="banner-pic">
                  </div>
                  <div class="content">
                    <h2>
                      <%= card.name %>
                    </h2>
                    <address>
                      <%= card.location %>
                    </address>
                  </div>
                </div>
                <% } %>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <a href="#">
                <img src="" alt="Logo"><!-- Insert logo here -->
            </a>
            <div class="vl-footer"></div>
            <ul class="quick-links"> <!-- Links to the sections here -->
                <li>
                    <a href="/cards">Entretenimientos</a>
                </li>
                <li>
                    <a href="#">Alojamiento</a>
                </li>
                <li>
                    <a href="#">Restaurantes</a>
                </li>
            </ul>
        </div>
        <div class="footer-right">
            <form> <!-- TODO (Send email to a person welcoming them to our newsletter) -->
                <label for="email">Subscribete a nuestro news letter:</label><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <button type="submit">Subscribete</button>
            </form>
        </div>
    </footer>
</body>

</html>
