<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventuras PR</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#">
                    <img src="" alt="Logo"> <!-- Add logo img -->
                </a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="signup">Sign Up</a>
                <div class="vl"></div>
                <a href="login.html" class="login">Log In</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <video autoplay loop muted>
                <source src="../hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>¡Tu próxima aventura te espera!</h1>
                <p>Sol, playa y mas...</p>
            </div>
        </section>

        <section class="button-section">
            <div class="ilustration">
                <img src="images/ilustrations/explore.svg">
                <h3>Escoge una de las siguiente opciones para explorar:</h3>
            </div>
            <div class="button-container">
                <a href="/cards">
                    <button class="btn-activity">
                    Entretenimientos
                    </button>
                </a>
                <a href="#">
                    <button class="btn-stay">
                        Alojamientos
                    </button>
                </a>
                <a href="#">
                    <button class="btn-restaurant">
                        Restaurantes
                    </button>
                </a>
            </div>
        </section>
        <section class="interactive-map">
            <div class="ilustration-map">
                <img src="images/ilustrations/world.svg">
                <h3>¿Estás indeciso?<br>Chequea nuestro mapa interactivo</h3>
            </div>
            <div class="button-container-map">
                <a href="#">
                    <button class="map-btn">
                        Mapa Interactivo</a> <!-- Add link to interactive map -->
                    </button>
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <a href="#">
                <img src="" alt="Logo"><!-- Insert logo here -->
            </a>
            <div class="vl-footer"></div>
            <ul class="quick-links"> <!-- Links to the sections here -->
                <li>
                    <a href="#">Entretenimientos</a>
                </li>
                <li>
                    <a href="#">Alojamiento</a>
                </li>
                <li>
                    <a href="#">Restaurantes</a>
                </li>
            </ul>
        </div>
        <div class="footer-right">
            <form action="#" method="post">
                <label for="email">Subscribete a nuestro news letter:</label><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <button type="submit">Subscribete</button>
            </form>
        </div>
    </footer>
</body>

</html>
