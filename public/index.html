<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventuras PR</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left px-2 py-2">
                <a href="index.html">
                    <img src="" alt="Logo" class="rounded-circle" height="70" width="70">
                </a>
            </div>
            <div class="nav-right d-flex">
                <div class="d-flex flex-row">
                    <a href="/signup" class="signup">Sign Up</a>
                    <a href="/login" class="login btn btn-primary">Log In</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero vh-100 d-flex justify-content-center align-items-center">
            <video autoplay loop muted class="w-100 h-100">
                <source src="hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="position-absolute top-50 start-50 translate-middle w-75 text-white text-center">
                <h1>¡Tu próxima aventura te espera!</h1>
                <p>Sol, playa y mas...</p>
            </div>
        </div>
        <div class="container-fluid button-section p-3 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <img src="images/ilustrations/explore.svg" class="img-fluid">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="button-container">
                        <h3 class="mb-3 mt-3 text-center">Escoge una de las siguiente opciones para explorar:</h3>
                        <div class="d-flex flex-column text-center">
                            <a href="/activitys" class="mb-3">
                                <button class="btn btn-outline-primary btn-lg custom-btn">
                                    Entretenimientos
                                </button>
                            </a>
                            <a href="/stay" class="mb-3">
                                <button class="btn btn-outline-primary btn-lg custom-btn">
                                    Alojamientos
                                </button>
                            </a>
                            <a href="/restaurant">
                                <button class="btn btn-outline-primary btn-lg custom-btn">
                                    Restaurantes
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <img src="images/ilustrations/world.svg" class="img-fluid">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div>
                        <h3 class="mb-3 mt-3 text-center">¿Estás indeciso? Chequea nuestro mapa interactivo</h3>
                        <div class="d-flex flex-column text-center">
                            <a href="/activitys/map" class="mb-3">
                                <button class="btn btn-outline-primary btn-lg custom-btn">
                                    Mapa Interactivo
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <a href="index.html">
                        <img src="" alt="Logo" class="rounded-circle" height="70" width="70"><!-- Insert logo here -->
                    </a>
                    <ul class="quick-links ml-3">
                        <li>
                            <a href="/activitys">Entretenimientos</a>
                        </li>
                        <li>
                            <a href="#">Alojamiento</a>
                        </li>
                        <li>
                            <a href="/restaurant">Restaurantes</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form action="/subscribe" method="post" id="newsletter">
                        <label for="email">Subscribete a nuestro news letter:</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Subscribete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
