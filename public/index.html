.custom-button {

  width: 100%;
  height: 200px; /* Adjust the desired button height */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add the shadow */
}

.custom-button:hover {
  box-shadow: none; /* Remove the shadow on hover */
}

.custom-button .button-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.custom-button .button-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  background-color: rgba(0, 0, 0, 0.5);
  transition: height 0.3s;
}

.custom-button:hover .button-overlay {
  height: 100%;
}

.custom-button .button-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 20px;
  font-weight: bold;

}
