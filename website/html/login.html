<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventuras PR</title>
    <!-- To do list:
        make a log in more accesible -->
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()"> Sign Up</button>
            </div>
            <div class="social-icons"><!--Missing a tag links-->
                <img src="../images/google.png">
                <img src="../images/apple-logo.png">
                <img src="../images/facebook.png">
                <img src="../images/instagram.png">
            </div>
            <div class="divider-social">
                <hr class="center">
                <p>or</p>
                <hr class="center">
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Contrasena" required>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre" required>
                <input type="text" class="input-field" placeholder="Apellido" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Contrasena" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "25px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "25px";
            y.style.left = "450px";
            z.style.left = "0";
        }

        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('.input-field');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

    </script>
</body>

</html>
