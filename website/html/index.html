<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventuras PR</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#">
                    <img src="../../dummy-logo.png" alt="Logo"> <!-- Add logo img -->
                </a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="signup">Sign Up</a>
                <div class="vl"></div>
                <a href="login.html" class="login">Log In</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <video autoplay loop muted>
                <source src="../../hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>¡Tu próxima aventura te espera!</h1>
                <p>Sol, playa y mas...</p>
            </div>
        </section>
        <section class="button-section">
            <div class="button-container">
                <button class="btn-activity">
                    <a href="#">Entretenimientos</a>
                </button>
                <button class="btn-stay">
                    <a href="#">Alojamientos</a>
                </button>
                <button class="btn-restaurant">
                    <a href="#">Restaurantes</a>
                </button>
            </div>
        </section>
        <section class="interactive-map-section">
            <h2 class="map-title">¿Estás indeciso?<br>Chequea nuestro mapa interactivo</h2>
            <div class="button-container">
                <button class="map-btn">
                    <a href="#">Mapa Interactivo</a> <!-- Add link to interactive map -->
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <a href="#">
                <img src="../../dummy-logo.png" alt="Logo">
            </a>
            <div class="vl-footer"></div>
            <ul class="quick-links"> <!-- Links to the sections here -->
                <li>
                    <a href="#">Entretenimientos</a>
                </li>
                <li>
                    <a href="#">Alojamiento</a>
                </li>
                <li>
                    <a href="#">Restaurantes</a>
                </li>
            </ul>
        </div>
        <div class="footer-right">
            <form action="#" method="post">
                <label for="email">Subscribete a nuestro news letter:</label><br>
                <input type="email" id="email" name="email" placeholder="Email">
                <button type="submit">Subscribete</button>
            </form>
        </div>
    </footer>
</body>

</html>
